<!DOCTYPE html>
<html lang="en">

<head>

    
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="login_new.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <i class="bx bxs-user"></i>
                <input
                    type="email"
                    id="email"
                    placeholder="Your email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <i class="bx bxs-lock"></i>
                <input type="password" id="password" placeholder="Your password" required 
                >
                <span class="show-btn">
                    <i class="fas fa-eye"></i></span>  
            </div>
            <a  href="register.html">Sign up for an account</a>
        </form>
        <button id="button"role="button" onclick="signIn()">Sign In</button>       
    </div>
    <script src="login.js"></script>
    <script>
        const passField = document.getElementById("password");
        const showBtn = document.querySelector("span i");
        showBtn.onclick = (()=>{
          if(passField.type === "password"){
            passField.type = "text";
            showBtn.classList.add("hide-btn");
          }else{
            passField.type = "password";
            showBtn.classList.remove("hide-btn");
          }
        });
      </script>
</body>

</html>

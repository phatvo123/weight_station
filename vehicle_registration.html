  <div class="container-frame">
    <div class="background">
        <div class="navbar-thongtin">
            <h3 class="navbar-thongtin-label">
                <i class="navbar-thongtin-label-icon fa-solid fa-circle-info"></i>
                 Đăng ký thông tin xe

            </h3>
         
            
        </div>
        <div class="khung">

            <div class="khung-anh">
                <div class="camera-realtime">
                    Camera Realtime
                </div>
                
                <div class="webcam1">

                    <video id="webcam_real" ></video>
                    <canvas id="canvas" ></canvas>
                    
                </div>
                   
            </div>     
            <div class="khung-thong-tin">
                <form action="https://httpbin.org/anything" method="get">
                    <div class="frame-left">
                       
                        <div class="car">
                            <label class="car" for="input_car">Biển số xe:</label><br>
                            <output id="plate_number" name="input_car" type="text" value="" ><br>
                        </div>
                        <div class="car">
    
                            <label class="car " for="input_car">Tên chủ xe :</label><br>
                            <input id="name_owner" name="input_car" type="text" value="" ><br>
                        </div>
    
                        <div class="car">
    
                            <label class="car " for="input_car" >Số trục xe :</label><br>
                            <input id="trucxe" name="input_car" type="text" value=""><br>
                        </div>
    
                        <div class="car">
    
                            <label class="car " for="input_car" >Số loại :</label><br>
                            <input id="soloai" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
    
                            <label class="car " for="input_car" >Số khung:</label><br>
                            <input id="sokhung" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
    
                            <label class="car " for="input_car" >Niên hạn sử dụng:</label><br>
                            <select id="tgsd">                                     
                                    <option>20 năm</option>
                                    <option>24 năm</option>
                                    <option>Không niên hạn </option>
                            </select>
                        </div>
                       
    
                        <div class="car">
    
                            <label class="car " for="input_car" >Loại xe:</label><br>
                            <select id="typecar">                                     
                                    <option>Xe thân liền </option>
                                    <option>Xe container</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="frame-right">
                        <div class="car">
                            <label class="car " for="input_car">Trọng lượng bản thân:</label><br>
                            <input id="tlbt" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car" >Trọng lượng hàng hoá :</label><br>
                            <input id="trong_luong_hh" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car">Số người cho phép chở :</label><br>
                            <select id="person">                                     
                                <option>1 </option>
                                <option>2</option>
                                <option>3</option>
                        </select>
                        </div>

                        <div class="car">
                            <label class="car " for="input_car">Chiều dài cơ sở:</label><br>
                            <input id="cdcs" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car" >Năm sản xuất:</label><br>
                            <select id="year">   
                                <option> Year</option>                                  
                                <option> 2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                
                        </select>
                        </div>
                     
                        <div class="car">
                            <label class="car_1 " for="input_car">Số máy :</label><br>
                            <input id="somay" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car">Nhãn hiệu:</label><br>
                            <input id="namecar" name="input_car" type="text" value=""><br>
                            <!-- <button onclick="calculate()">Click me</button> -->
                        </div>
                    </div>
                </form>   
                     <div class="function">
                        
                    <div class="snap" download onclick="takeAPicture()">SNAP</div>
                    <button id="insert" role="button">Up Load</button>
                    <!-- <div class="insert" >Up Load</div> -->
                    
                     </div>     
            </div>

        


</div>

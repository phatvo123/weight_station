            </h3>
        </div>
        <div class="khung">

            <div class="khung-anh-tab2">
                <div class="camera-realtime">
                    Camera Realtime
                </div>
                
                <div class="webcam1">

                    <video id="webcam_real" ></video>
                    <div class="ten">Picture</div>
                    <canvas id="canvas" ></canvas>
                    
                </div>
                   
            </div>   
            <div class="khung-thong-tin-tab2">
                <form action="https://httpbin.org/anything" method="get">
                    <div class="frame-left">
                        <div class="car">
                            <label class="car" for="input_car">Biển xố xe:</label><br>
                            <output id="plate_number" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car" for="input_car">Số khung xe:</label><br>
                            <input id="khung_xe" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
    
                            <label class="car " for="input_car">Tên lái xe :</label><br>
                            <input id="tenlx" name="input_car" type="text" value="" ><br>
                        </div>
                        <div class="car">
    
                            <label class="car " for="input_car">GPLX :</label><br>
                            <input id="gplx" name="input_car" type="text" value="" ><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car" >Ngày cân :</label><br>
                            <output id="ngayc" name="input_car" type="text" value="" ><br>
                                <!-- <input id="txddddt" name="input_car" type="text" value="" ><br> -->
                        </div>
                        <div class="car">
    
                            <label class="car " for="input_car" >Giờ xe vào :</label><br>
                            <output id="txt" name="input_car" type="text" value="" ><br>
                                <!-- <input id="txtfff" name="input_car" type="text" value="" ><br> -->
                        </div>
                  
                        
                        
                        
                    </div>
                    <div class="frame-right">
                        <div class="car">
    
                            <label class="car " for="input_car">TLHH :</label><br>
                            <output id="trong_luong_hh_tab2" name="input_car" type="text" value="" ><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car">TLBT:</label><br>
                            <output id="tbbt" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car">TL cân:</label><br>
                            <output id="tlkc" name="input_car" type="text" value=""><br>
                        </div>
                       
                        <div class="car">
                            <label class="car " for="input_car">Xe vượt tải trọng:</label><br>
                            <output id="vtt" name="input_car" type="text" value=""><br>
                        </div>
                        <div class="car">
                            <label class="car " for="input_car">Phần trăm VTT</label><br>
                            <output id="phan_tram" name="input_car" type="text" value=""><br>
                        </div>
                     
                    </div>
                </form>   
                <div class="function-tab2">
